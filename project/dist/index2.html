<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER ============================================ -->
    <div class="flex items-center justify-between p-4 bg-indigo-700">
      <!-- LEFT SIDE ======================================== -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
          alt="Logo"
          width="50"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 mr-2 text-indigo-200 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!-- RIGHT SIDE ========================================= -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 mr-2 text-indigo-200 hover:text-indigo-100"
          >Login</a
        >
        <a
          href="#"
          class="inline-block px-4 py-2 text-yellow-700 transition duration-150 ease-in bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800"
          >Sign Up</a
        >
      </div>
    </div>
    <!-- HERO ===========================================-->

    <div
      class="justify-between px-10 py-20 text-indigo-100 bg-indigo-600 md:flex"
    >
      <!-- LEFT -->
      <div class="mb-10 md:w-1/2 md:mb-0">
        <h2 class="mb-6 text-2xl text-white md:text-4xl lg:text-6xl">
          Welcome to Your Life
        </h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href="#"
          class="inline-block px-6 py-3 mr-2 text-lg text-gray-800 bg-gray-400 rounded hover:bg-gray-300"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block px-6 py-3 text-lg text-yellow-900 bg-yellow-400 hover:bg-yellow-300"
          >Get Started</a
        >
      </div>

      <!-- RIGHT -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1537412686944-aade4612e2ea?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
          alt="my-image"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- FEATURES =========================================-->

  </body>
