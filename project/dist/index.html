<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header ==============================  -->
    <div class="flex items-center justify-between p-4 bg-indigo-700">
      <!--   left side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
          width="50"
          alt="Logo"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 mr-2 text-indigo-200 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!--   right side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 mr-2 text-indigo-200 hover:text-indigo-100"
          >Login</a
        >
        <a
          href="#"
          class="inline-block px-4 py-2 text-yellow-700 transition duration-150 ease-in bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- hero ============================== -->
    <div
      class="justify-between px-10 py-20 text-indigo-100 bg-indigo-600 md:flex"
    >
      <!--   left -->
      <div class="mb-10 md:w-1/2 md:mb-0">
        <h2 class="mb-6 text-2xl text-white md:text-4xl lg:text-6xl">
          Welcome to Doggo City!
        </h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href="#"
          class="inline-block px-6 py-3 mr-2 text-lg text-gray-800 bg-gray-400 rounded hover:bg-gray-300"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block px-6 py-3 text-lg text-orange-800 bg-orange-400 rounded hover:bg-orange-300"
          >Get Started</a
        >
      </div>

      <!--   right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
          alt="Happiest Doggo"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- features ============================== -->
    <div class="px-10 py-16 text-indigo-200 bg-indigo-800 md:flex tex t-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80"
          class="w-full mb-4 border-2 border-indigo-400 border-solid rounded"
        />
        <p>Cuddles!</p>
      </div>

      <div class="mt-8 mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80"
          class="w-full mb-4 border-2 border-indigo-400 border-solid rounded"
        />
        <p>Smiles!</p>
      </div>

      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
          class="w-full mb-4 border-2 border-indigo-400 border-solid rounded"
        />
        <p>Games!</p>
      </div>

      <div class="mt-8 mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
          class="w-full mb-4 border-2 border-indigo-400 border-solid rounded"
        />
        <p>Swims!</p>
      </div>
    </div>

    <!-- footer + newsletter ============================== -->
    <div class="flex justify-between p-10 text-indigo-400 bg-indigo-900">
      <!--   left -->
      <div class="md:w-1/2">
        <h3 class="mb-2 text-lg">Join the Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full px-4 py-3 rounded-l outline-none focus:bg-indigo-200"
          />
          <button
            class="px-4 text-red-800 bg-red-300 rounded-r hover:bg-red-400"
          >
            Join
          </button>
        </form>
      </div>

      <!--   right -->
      <div class="flex items-center">
        Copyright &copy; Doggos 2020 - Infinity
      </div>
    </div>
  </body>
</html>
